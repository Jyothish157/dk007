<div class="app-shell" *ngIf="isAuthenticated(); else loginOnly">
  <div class="body">
    <aside class="sidebar" [class.open]="isSidebarOpen">
      <div class="brand">ELAMS</div>
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/attendance" routerLinkActive="active">Attendance</a>
      <a routerLink="/employee-attendance" routerLinkActive="active">Employee Attendance</a>
      <a routerLink="/leave-requests" routerLinkActive="active">Leave Requests</a>
      <a routerLink="/leave-balance" routerLinkActive="active">Leave Balance</a>
      <a routerLink="/shifts" routerLinkActive="active">Shifts</a>
      <a routerLink="/reports" routerLinkActive="active">Reports</a>
      <button class="logout" (click)="logout()">Logout</button>
    </aside>
    <main class="content">
      <router-outlet />
    </main>
  </div>
</div>
<ng-template #loginOnly>
  <router-outlet />
</ng-template>
