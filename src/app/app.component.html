<div class="app-shell" *ngIf="isAuthenticated(); else loginOnly">

    <button class="menu-btn" (click)="isSidebarOpen = !isSidebarOpen" aria-label="Toggle Menu">â˜°</button>
    <div class="brand">ELAMS</div>
    <nav class="topnav">

      <a routerLink="/leave-requests" routerLinkActive="active">Leave</a>
